<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading.......</blockquote><!--Quote to be displayed-->
        <span id="author">Loading......</span><!--here we write the author name-->
        <div class="buttons">
            <button onclick="getquote(api_url)">New Quote</button>
            <a href="#" class="share-btn"></a>
        </div>
        <div class="menu share-options">
            <div class="toggle"><ion-icon name="share-social"></ion-icon></div>
            <li style="--i:0;--clr:#1877f2;">
                <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li style="--i:1;--clr:#25d366;">
                <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20quote:%20" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a>
            </li>
            <li style="--i:2;--clr:#1da1f2;">
                <a href="https://twitter.com/intent/tweet?text=" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
            <li style="--i:3;--clr:#ea4c89;">
                <a href="https://dribbble.com/" target="_blank"><ion-icon name="logo-dribbble"></ion-icon></a>
            </li>
            <li style="--i:4;--clr:#0a66c2;">
                <a href="https://www.linkedin.com/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
            </li>
            <li style="--i:5;--clr:#c32aa3;">
                <a href="https://www.instagram.com/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
            <li style="--i:6;--clr:#bd081c;">
                <a href="https://www.pinterest.com/" target="_blank"><ion-icon name="logo-pinterest"></ion-icon></a>
            </li>
            <li style="--i:7;--clr:#ff0000;">
                <a href="https://www.youtube.com/" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
            </li>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        const api_url = "https://api.quotable.io/random";
        async function getquote(url){
            const response = await fetch(url);
            const data = await response.json();
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getquote(api_url);

        function tweet(){
            window.open("https://twitter.com/intent/tweet?text=Hello%20world");
        }

    </script>

</body>
</html>
